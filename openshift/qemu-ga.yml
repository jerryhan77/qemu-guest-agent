apiVersion: v1
kind: Namespace
metadata:
  labels:
    app: qemu-ga
  name: qemu-ga
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  labels:
    app: qemu-ga
  name: qemu-ga
  namespace: qemu-ga
spec:
  allowPrivilegeEscalation: true
  allowedCapabilities:
  - NET_ADMIN
  - NET_RAW
  - SYS_ADMIN
  fsGroup:
    rule: RunAsAny
  hostNetwork: true
  privileged: true
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - '*'
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: qemu-ga
  name: qemu-ga
  namespace: qemu-ga
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: qemu-ga
  name: qemu-ga:qemu-ga
rules:
- apiGroups:
  - ''
  resources:
  - services
  - endpoints
  - nodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ''
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - extensions
  resourceNames:
  - qemu-ga
  resources:
  - podsecuritypolicies
  verbs:
  - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app: qemu-ga
  name: qemu-ga:qemu-ga
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: qemu-ga:qemu-ga
subjects:
- kind: ServiceAccount
  name: qemu-ga
  namespace: qemu-ga
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: qemu-guest-agent
  name: qemu-guest-agent
  namespace: qemu-ga
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: qemu-guest-agent
  template:
    metadata:
      labels:
        app: qemu-guest-agent
    spec:
      containers:
      - name: qemu-guest-agent
        image: docker.io/jerryhan/qemu-guest-agent:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /dev
          name: host-dev
        resources:
          requests:
            cpu: 10m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: true
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
            - SYS_ADMIN
            - SYS_RESOURCE
            drop:
            - ALL
          readOnlyRootFilesystem: false
      hostNetwork: true
      hostPID: true
      nodeSelector:
        node.openshift.io/os_id: rhcos
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccountName: qemu-ga
      terminationGracePeriodSeconds: 30
      volumes:
      - hostPath:
          path: /dev
        name: host-dev
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
